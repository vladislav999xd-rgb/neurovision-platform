<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVision - Вход</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="login-title">NeuroVision</h1>
                <p class="login-subtitle">Интеллектуальная видеоплатформа для анализа нейрохирургических операций</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" value="doctor@neurovision.ru" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" value="demo123" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти
                </button>
            </form>
            
            <div class="login-footer">
                <p>Демо-доступ: doctor@neurovision.ru / demo123</p>
                <p class="mt-2">
                    <a href="#">Забыли пароль?</a> · <a href="#">Поддержка</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Простая заглушка авторизации
            if (email && password) {
                localStorage.setItem('neurovision_user', JSON.stringify({
                    email: email,
                    name: 'Доктор Иванов',
                    role: 'surgeon'
                }));
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
