<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVision - Просмотр операции</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Viewer-specific styles */
        .viewer-page .page-content {
            padding: 16px;
            padding-top: calc(var(--header-height) + 16px);
            margin-left: 0;
        }
        
        .operation-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .operation-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .operation-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .operation-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 12px;
        }
        
        .tab {
            padding: 12px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        
        .tab:hover {
            color: var(--text-primary);
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
        }
        
        .quick-filter {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .quick-filter:hover {
            border-color: var(--primary);
            color: var(--text-primary);
        }
        
        .quick-filter.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .detection-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .detection-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        
        .detection-item:hover {
            background: var(--bg-hover);
        }
        
        .detection-icon {
            width: 28px;
            height: 28px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .detection-icon.instrument {
            background: rgba(52, 168, 83, 0.2);
            color: #81c995;
        }
        
        .detection-icon.anatomy {
            background: rgba(156, 39, 176, 0.2);
            color: #ce93d8;
        }
        
        .detection-icon.event {
            background: rgba(234, 67, 53, 0.2);
            color: #f28b82;
        }
        
        .detection-info {
            flex: 1;
            min-width: 0;
        }
        
        .detection-name {
            font-size: 12px;
            font-weight: 500;
        }
        
        .detection-time {
            font-size: 10px;
            color: var(--text-muted);
        }
        
        .subtitle-list {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .subtitle-item {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        
        .subtitle-item:hover {
            background: var(--bg-tertiary);
        }
        
        .subtitle-item.active {
            background: var(--bg-hover);
        }
        
        .subtitle-time {
            font-size: 11px;
            color: var(--primary);
            min-width: 50px;
        }
        
        .subtitle-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Processing Modal Styles */
        .processing-status {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .processing-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            color: var(--text-muted);
        }
        
        .processing-step.active {
            background: rgba(26, 115, 232, 0.1);
            color: var(--primary);
        }
        
        .processing-step.completed {
            background: rgba(52, 168, 83, 0.1);
            color: var(--success);
        }
        
        .processing-step i {
            width: 20px;
            text-align: center;
        }
        
        #processVideoBtn {
            animation: pulse 2s infinite;
            font-size: 16px !important;
            padding: 12px 24px !important;
            background: linear-gradient(135deg, var(--medical-blue), var(--primary-dark)) !important;
            border: 2px solid rgba(255,255,255,0.2) !important;
        }
        
        #processVideoBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(26, 115, 232, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(26, 115, 232, 0); }
        }
    </style>
</head>
<body class="viewer-page">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-btn" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <a href="dashboard.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <span>NeuroVision</span>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInVideo" placeholder="Поиск в этой операции...">
                    </div>
                    <button class="search-btn" id="searchInVideoBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <button class="icon-btn" title="Поделиться">
                    <i class="fas fa-share"></i>
                </button>
                <button class="icon-btn" title="Скачать">
                    <i class="fas fa-download"></i>
                </button>
                <button class="icon-btn" title="В избранное" id="favoriteBtn">
                    <i class="far fa-star"></i>
                </button>
                <div class="user-avatar" title="Профиль">ДИ</div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="page-content full-width">
            <!-- Operation Header -->
            <div class="operation-header">
                <div>
                    <h1 class="operation-title" id="operationTitle">Загрузка...</h1>
                    <div class="operation-meta">
                        <span class="operation-meta-item">
                            <i class="fas fa-user-md"></i>
                            <span id="operationSurgeon">-</span>
                        </span>
                        <span class="operation-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="operationDate">-</span>
                        </span>
                        <span class="operation-meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="operationDuration">-</span>
                        </span>
                        <span class="operation-meta-item">
                            <i class="fas fa-tag"></i>
                            <span id="operationType">-</span>
                        </span>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary hidden" id="processVideoBtn">
                        <i class="fas fa-robot"></i>
                        Запустить AI обработку
                    </button>
                    <span class="tag phase" id="statusBadge">Обработано</span>
                </div>
            </div>
            
            <!-- AI Processing Modal -->
            <div class="modal-overlay" id="processingModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title"><i class="fas fa-robot"></i> AI Обработка видео</h3>
                    </div>
                    <div class="modal-body">
                        <div class="processing-status">
                            <div class="processing-step active" id="step1">
                                <i class="fas fa-check-circle"></i>
                                <span>Генерация превью</span>
                            </div>
                            <div class="processing-step" id="step2">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Распознавание фаз операции</span>
                            </div>
                            <div class="processing-step" id="step3">
                                <i class="fas fa-circle"></i>
                                <span>Детекция инструментов</span>
                            </div>
                            <div class="processing-step" id="step4">
                                <i class="fas fa-circle"></i>
                                <span>Сегментация анатомии</span>
                            </div>
                            <div class="processing-step" id="step5">
                                <i class="fas fa-circle"></i>
                                <span>Генерация субтитров</span>
                            </div>
                        </div>
                        <div class="progress-bar mt-3" style="height: 8px;">
                            <div class="progress-fill" id="processingProgress" style="width: 0%;"></div>
                        </div>
                        <p class="text-center text-muted mt-2" id="processingText">Инициализация...</p>
                    </div>
                </div>
            </div>

            <div class="player-container">
                <!-- Player Main -->
                <div class="player-main">
                    <!-- Video Player -->
                    <div class="player-wrapper" id="playerWrapper">
                        <video id="videoPlayer" 
                               src="" 
                               playsinline
                               preload="metadata">
                            Ваш браузер не поддерживает HTML5 видео.
                        </video>
                        
                        <!-- Subtitles Overlay -->
                        <div class="subtitles-overlay" id="subtitlesOverlay">
                            <div class="subtitle-text" id="currentSubtitle"></div>
                        </div>
                        
                        <!-- Detection Overlay -->
                        <div class="detection-overlay" id="detectionOverlay"></div>
                    </div>
                    
                    <!-- Custom Controls (for demo) -->
                    <div class="player-controls">
                        <button class="icon-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="time-display">
                            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                        </span>
                        <div class="volume-control">
                            <button class="icon-btn" id="muteBtn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                        <button class="icon-btn" id="subtitlesBtn" title="Субтитры">
                            <i class="fas fa-closed-captioning"></i>
                        </button>
                        <button class="icon-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                    
                    <!-- Timeline -->
                    <div class="timeline-container">
                        <div class="timeline-header">
                            <span class="timeline-title">Таймлайн операции</span>
                            <div class="d-flex gap-2">
                                <span class="tag phase"><i class="fas fa-square"></i> Этапы</span>
                                <span class="tag event"><i class="fas fa-circle"></i> События</span>
                            </div>
                        </div>
                        <div class="timeline-track" id="timelineTrack">
                            <div class="timeline-segments" id="timelineSegments"></div>
                            <div class="timeline-events" id="timelineEvents"></div>
                            <div class="timeline-playhead" id="timelinePlayhead" style="left: 0%;"></div>
                        </div>
                        <div class="timeline-time-labels">
                            <span>0:00</span>
                            <span id="timelineQuarter1">-</span>
                            <span id="timelineHalf">-</span>
                            <span id="timelineQuarter3">-</span>
                            <span id="timelineEnd">-</span>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    <div class="panel mt-3">
                        <div class="panel-header">
                            <span class="panel-title">Описание</span>
                        </div>
                        <div class="panel-content">
                            <p id="operationDescription" style="color: var(--text-secondary); font-size: 13px;">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="player-sidebar">
                    <!-- Tabs -->
                    <div class="panel">
                        <div class="tabs">
                            <button class="tab active" data-tab="phases">Этапы</button>
                            <button class="tab" data-tab="instruments">Инструменты</button>
                            <button class="tab" data-tab="anatomy">Анатомия</button>
                            <button class="tab" data-tab="events">События</button>
                            <button class="tab" data-tab="subtitles">Субтитры</button>
                        </div>
                        
                        <!-- Phases Tab -->
                        <div class="tab-content active" id="phasesTab">
                            <div class="panel-content">
                                <div class="segment-list" id="phasesList">
                                    <div class="loading">
                                        <div class="spinner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Instruments Tab -->
                        <div class="tab-content" id="instrumentsTab">
                            <div class="panel-content">
                                <div class="quick-filters" id="instrumentFilters"></div>
                                <div class="detection-list" id="instrumentsList"></div>
                            </div>
                        </div>
                        
                        <!-- Anatomy Tab -->
                        <div class="tab-content" id="anatomyTab">
                            <div class="panel-content">
                                <div class="quick-filters" id="anatomyFilters"></div>
                                <div class="detection-list" id="anatomyList"></div>
                            </div>
                        </div>
                        
                        <!-- Events Tab -->
                        <div class="tab-content" id="eventsTab">
                            <div class="panel-content">
                                <div class="segment-list" id="eventsList"></div>
                            </div>
                        </div>
                        
                        <!-- Subtitles Tab -->
                        <div class="tab-content" id="subtitlesTab">
                            <div class="panel-content">
                                <div class="subtitle-list" id="subtitlesList"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Related Operations -->
                    <div class="panel">
                        <div class="panel-header">
                            <span class="panel-title">Похожие операции</span>
                        </div>
                        <div class="panel-content">
                            <div class="segment-list" id="relatedList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
